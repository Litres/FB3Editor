<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Editor 3</title>

    <!-- Костыль для десктопной версии firefox исправляет баг после отключения режима симуляции касаний -->
    <script type="text/javascript">
        var isFF = /firefox/i.test(window.navigator.userAgent),
                isDesktop = false;

        if (!/Android|iOS|WindowsPhone/i.test(window.navigator.platform) &&
            /Windows|Win32|Win64|Linux|MacOS/i.test(window.navigator.platform))
        {
            isDesktop = true;
        }

        if (isFF && isDesktop)
        {
            delete window.ontouchend;
        }
    </script>

    <!-- The line below must be kept intact for Sencha Cmd to build your application -->
    <script id="microloader" type="text/javascript" src="bootstrap.js"></script>

    <link rel="icon" href="resources/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="app-loading">
    <div class="app-loader"></div>
    <div class="app-loading-info">Загрузка</div>
    <div class="app-blinker"></div>
</div>
</body>
</html>
